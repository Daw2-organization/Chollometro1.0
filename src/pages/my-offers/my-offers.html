<ion-header>
  <ion-navbar>
    <ion-title text-center>My offers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--
  <ion-segment>
    <ion-segment-button value="vistas">
      Más vistas
    </ion-segment-button>
    <ion-segment-button value="likes">
      Más valoradas
    </ion-segment-button>
  </ion-segment>
  -->

  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingText="Pull to refresh"
      pullingIcon="arrow-up"
      refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card class="ayy" *ngFor="let chollo of chollitos">
    <ion-card-content (click)="goToCholloDetail(chollo?.id)">
      <img src="../../assets/imgs/offer.jpg"/>
      <ion-card-title>
        {{chollo?.title}}
      </ion-card-title>
      <p>
        {{chollo?.desc}}
      </p>
    </ion-card-content>
    <button ion-button icon-left clear small>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>36 likes</div>
    </button>
    <button ion-button icon-left clear small>
      <ion-icon name="flame"></ion-icon>
      <div>Popularidad 30%</div>
    </button>

    <div>
      <ion-row>
        <button color="secondary" ion-button (click)="openModal(chollo?.id)"><ion-icon name="create"></ion-icon></button>
        <button color="secondary" ion-button (click)="presentConfirmation(chollo?.id)" ><ion-icon name="trash"></ion-icon></button>
      </ion-row>
    </div>
  </ion-card>

</ion-content>
