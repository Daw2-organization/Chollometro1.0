<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col item-right>
        <h3>User: {{name}}</h3>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="secondary" floating>Title</ion-label>
    <ion-input readonly type="text" value="{{chollo?.title}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" floating>Description</ion-label>
    <ion-textarea readonly value="{{chollo?.desc}}"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" floating>Url</ion-label>
    <ion-input readonly type="text" value="{{chollo?.url}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="secondary" floating>Upload date</ion-label>
    <ion-input color="secondary" readonly value="{{chollo?.date}}"></ion-input>
  </ion-item>
  <br>
</ion-content>
