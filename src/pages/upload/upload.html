<ion-header>
  <ion-navbar>
    <ion-title>Create offer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="uploadForm" (submit)="uploadImage(chollo)" novalidate>
      <ion-item>
        <ion-label color="primary" floating>Title</ion-label>
        <ion-input formControlName="title" type="text" [(ngModel)]="chollo.title" [class.invalid]="uploadForm.controls.title.valid && blur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Description</ion-label>
        <ion-input formControlName="description" type="text" [(ngModel)]="chollo.desc" [class.invalid]="uploadForm.controls.description.valid && blur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Url</ion-label>
        <ion-input formControlName="url" type="text" [(ngModel)]="chollo.url" [class.invalid]="uploadForm.controls.url.valid && blur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="camera" item-start></ion-icon>
        <cl-image *ngIf="public_id != null" [public-id]="public_id">
        </cl-image>
        <input type="file" ng2FileSelect [uploader]="uploader" accept="image/*;capture=camera">
      </ion-item>


      <br>

      <button ion-button block color="primary" type="submit">Upload offer</button>
    </form>
</ion-content>
