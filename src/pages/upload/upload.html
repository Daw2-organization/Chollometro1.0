<ion-header>
  <ion-navbar>
    <ion-title>Create offer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="chollo.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Description</ion-label>
      <ion-textarea [(ngModel)]="chollo.desc"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Url</ion-label>
      <ion-input type="text" [(ngModel)]="chollo.url"></ion-input>
    </ion-item>

    <ion-row>
      <ion-item>
        <button ion-button round default color="primary"><ion-icon name="images"></ion-icon></button>
      </ion-item>
    </ion-row>

  <br>
  
  <button ion-button block color="primary" (click)="uploadChollo(chollo)">Upload offer</button>
</ion-content>
