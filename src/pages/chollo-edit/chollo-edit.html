<ion-header>
  <ion-navbar>
    <ion-title>Edit offer</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="updateForm" (submit)="updateChollo()" novalidate>

    <ion-item>
      <ion-label  color="danger" floating>Title</ion-label>
      <ion-input formControlName="title" type="text" value="{{chollazo?.title}}"
                 [class.invalid]="!updateForm.controls.title.valid && blur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  color="danger" floating>Description</ion-label>
      <ion-textarea formControlName="description" value="{{chollazo?.desc}}"
                    [class.invalid]="!updateForm.controls.description.valid && blur"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label  color="danger" floating>Url</ion-label>
      <ion-input formControlName="url" type="text" value="{{chollazo?.url}}"
                 [class.invalid]="!updateForm.controls.url.valid && blur"></ion-input>
    </ion-item>
    <button ion-button block color="danger" type="submit">Upload edited offer</button>
  </form>
</ion-content>
