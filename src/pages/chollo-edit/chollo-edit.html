<ion-header>
  <ion-navbar>
    <ion-title>Edit offer</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="danger" floating>Title</ion-label>
    <ion-input type="text" [ngModel]="newTitle" value="{{chollazo?.title}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger" floating>Description</ion-label>
    <ion-textarea [ngModel]="newDesc" value="{{chollazo?.desc}}"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label color="danger" floating>Url</ion-label>
    <ion-input type="text" [ngModel]="newUrl" value="{{chollazo?.url}}"></ion-input>
  </ion-item>


  <button ion-button block color="danger" (click)="updateChollo()">Upload edited offer</button>
</ion-content>
