<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar >
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-title right>My Profile</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="profile-picture big-profile-picture">
    <img src="https://res.cloudinary.com/oskitayeduado/image/upload/v1555434902/images.png">
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Display Name</p>
        <h2>{{user2?.userName}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Email</p>
        <h2>{{user2?.email}}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="name" slot="start"></ion-icon>
      <ion-label>
        <p>Name</p>
        <h2>{{user2?.name}}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="surname" slot="start"></ion-icon>
      <ion-label>
        <p>Surname</p>
        <h2>{{user2?.surname}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
