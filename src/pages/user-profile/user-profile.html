  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <body ng-app="starter">

    <ion-content>
      <div class="list card">
        <ion-item class="profile-item">
          <div class="profile-picture big-profile-picture">
            <img src="https://pbs.twimg.com/profile_images/1107793870866272256/hJMQ1GSi_bigger.jpg">
          </div>
          <h2 class="profile-name dark">{{user2?.userName}}</h2>
          <div class="profile-info">{{user2?.email}}</div>
        </ion-item>

      </div>

      <div>
        <button ion-button block color="danger" (click)="logOut(user)">Log Out</button>
      </div>
    </ion-content>
  </body>

</ion-content>
